name: Build

on:
  push:
    branches: ["master", "testo"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

jobs:
  server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "sbt"
      - uses: sbt/setup-sbt@v1
      - name: Run tests
        run: sbt test
        working-directory: "server"
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.1.42"
      - run: bun install
        working-directory: "frontend"
      - run: bun run build
        working-directory: "frontend"
      - run: bun run ci
        working-directory: "frontend"
